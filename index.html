<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Reactivated - ABUL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .profile-name {
            font-size: 28px;
            font-weight: bold;
        }
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            text-align: center;
            margin-top: 40px;
        }
        .congratulations {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tick-mark {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleUp 0.5s ease-out;
        }
        @keyframes scaleUp {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .tick-mark svg {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        .purchase-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .purchase-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn">Ã—</button>
        <h1 class="profile-name">ABUL</h1>
        <img src="p2.jpg" alt="Profile" class="profile-img">
    </div>
    
    <div class="content">
        <p class="congratulations">Congratulations Mr. Abul!</p>
        <p>Your account has been reactivated.</p>
        <div class="tick-mark">
            <svg viewBox="0 0 50 50">
                <path d="M14 27l7 7 16-16" />
            </svg>
        </div>
        <button class="purchase-btn">Purchase license to start using your account instantly</button>
    </div>

    <script>
        document.querySelector('.purchase-btn').addEventListener('click', function() {
            alert('Redirecting to license purchase page...');
            // Here you would typically redirect to a purchase page
        });
    </script>
</body>
</html>
